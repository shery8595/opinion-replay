<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinion Backtester & Replay Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --opinion-orange: #ff6b00;
      --opinion-orange-glow: rgba(255, 107, 0, 0.2);
      --bg-deep: #09090b;
      --bg-card: #121214;
      --border-muted: #27272a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-deep);
      color: #fafafa;
      overflow: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .text-opinion {
      color: var(--opinion-orange);
    }

    .bg-opinion {
      background-color: var(--opinion-orange);
    }

    .border-opinion {
      border-color: var(--opinion-orange);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .glass-panel {
      background: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-muted);
    }

    .glow-orange {
      box-shadow: 0 0 20px var(--opinion-orange-glow);
    }

    /* Slider styling */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #27272a;
      border-radius: 2px;
    }

    input[type=range]::-webkit-slider-thumb {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: var(--opinion-orange);
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -5px;
      box-shadow: 0 0 10px var(--opinion-orange-glow);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/src/styles/enhanced.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
